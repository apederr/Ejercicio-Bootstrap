<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main class="container d-flex align-items-center justify-content-center posicion-main">
        <div class="row">
            <!-- Columna foto -->
            <div class="col-12 col-md-6 col-lg-6 p-3 d-flex justify-content-center align-items-center foto-back">
                <div>
                    <img src="imagenes/logo-blanco.svg" alt="logo" class="img-fluid" id="foto">
                </div>
            </div>
            <!-- Columna texto -->
            <div class="col-12 col-md-6 col-lg-6 bg-white">

                <form>
                    <div class="mb-3">
                        <h2 class="m-2 h5 texto-titulo color-titulo">Login</h2>
                        <div class="form-floating mb-3 texto-input">
                            <input type="email" class="form-control borde-input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput"><i class="bi bi-envelope color-iconos"></i> email</label>

                        </div>
                        <div class="form-floating texto-input">
                            <input type="password" class="form-control borde-input" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"><i class="bi bi-lock color-iconos"></i> contraseña</label>

                        </div>
                    </div>
                    <div class="mb-3 form-check justify-content-center align-items-center p-0 mt-3 text-end">
                        <a href="" class="texto-enlace color-enlace">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="d-flex p-1 justify-content-center align-items-center mb-2 texto-boton">
                    <button type="submit" class="btn btn-primary texto-enlace color-boton border border-0 rounded-pill">Ingresar</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
